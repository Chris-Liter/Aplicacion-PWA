<div class="container mt-4 d-flex justify-content-center">
    <div>
        <ul class="navbar-nav">
            <li *ngFor="let i of tareas" class="nav-item">
                <!--Por cada elemento que se lista, cada elemento tendra su propio boton eliminar y modificar-->
                <a  class="nav-link tarea-item">
                    <span class="etiqueta">Etiqueta: {{i.etiqueta}}</span>,
                    <span class="nota">Nota: {{i.nota}}</span>,
                    <span class="fecha">Fecha: {{i.fecha}}</span>
                    <button class="btn btn-primary mr-2" (click)="modify(i)">Editar</button>
                    <button class="btn btn-danger " (click)="deleted(i)">Eliminar</button>
                </a>
            </li>
        </ul>
    </div>
</div>
