<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="etiqueta">Etiqueta</label>
            <input type="text" class="form-control" id="etiqueta" name="etiqueta" [(ngModel)]="task.etiqueta">
        </div>
        <div class="form-group">
            <label for="nota">Nota</label>
            <input type="text" class="form-control" id="nota" name="nota" [(ngModel)]="task.nota">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="task.fecha">
        </div>
        
        <!-- Utilizamos clases de Bootstrap para personalizar el botÃ³n -->
        <button type="button" class="btn btn-primary mt-4 btn-block" (click)="modify()">Editar</button>
    </form>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
